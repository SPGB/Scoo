<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scoo - Incremental</title>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
	<div class="floating_center">
		<div class="inner">
			<div x-col="3" class="upgrades_container" style="opacity: 0;">
				<div class="point_counter">1</div>
				<!-- UPGRADES -->
			</div>
			<div x-col="3" class="scoo_container">
				<b class="scoo">
					<div class="scoo_shadow"></div>
					<div class="scoo_steam_container">
						<div class="scoo_steam"></div>
					</div>
				</b>

			</div>
			<div x-col="3" class="achievements_container">
				<!-- ACHIEVEMENTS -->
			</div>
		</div>
	</div>
	<link rel="stylesheet" href="css/scoo.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	
	<script src="game.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
	<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
	<div class="footer">
		Scoo the Scoopling - <a href="#" class="clear">Restart</a> - <a href="https://twitter.com/SamGB" target="_blank"><i class="fa fa-twitter"></i> @Samgb</a>
	</div>
</body>
</html>
